<div class="holder" id="holder"></div>
<div class="desc">
  <p>把大頭照拖進來框框裡或按下面的拍照，即可以產生新的大頭照。</p>
  <p>
    <span class="btn btn-default btn-file">
        <span class="glyphicon glyphicon-camera"></span> <input id="picker" type="file" accept="image/*"></input>
    </span>
  </p>
  <p>縮放：<input id="zoom" type="range" min="0" max="100" value="0" step="1"></input> </p>
  <p>左右：<input id="move" type="range" min="0" max="100" value="50" step="1"></input> </p>
  <button id="save">Save</button>
  <p>Pull request welcome, <a href="https://github.com/yurenju/kp7">github</a>
</div>
